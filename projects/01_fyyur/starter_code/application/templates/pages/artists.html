{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block page_content %}
{% if not artists %}
<div>There are no artists to display</div>
{% else %}
	<ul class="items">
		{% for artist in artists %}
		<li>
			<a href="/artists/{{ artist.id }}">
				<i class="fas fa-users"></i>
				<div class="item">
					<h5>{{ artist.name }}</h5>
				</div>
			</a>
		</li>
		{% endfor %}
	</ul>
{% endif %}
{% endblock %}
